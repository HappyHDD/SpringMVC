<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav th:fragment="navbar" class="navbar">
    <a th:href="@{/product}">Products</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/user}">User</a>
    <a sec:authorize="isAnonymous()" th:href="@{/login}"  >Login</a>

    <form sec:authorize="isAuthenticated()" th:action="@{logout}" method="post">
        <button type="submit">Logout <span sec:authentication="principal.username"></span></button>
    </form>




</nav>

</html>
