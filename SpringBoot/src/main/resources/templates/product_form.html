<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/resources/style.css}">
</head>
<body>

<nav th:replace="fragments/navbar.html :: navbar"/>
<h1>Product</h1>

<form th:action="@{/product/form}" th:object="${product}" method="post">
    <p>Product title:</p>
    <p><input type="text" th:field="*{title}"></p>
    <p>Cost:</p>
    <p><input type="number" th:field="*{cost}"></p>
    <button type="submit">Save</button>
</form>

</body>
</html>
